<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>お問い合わせ | 株式会社Pikawaka</title>
  <link rel="stylesheet" href="./assets/css/style.css">
  <script type="text/javascript">
    let submitted = false;
  </script>
  <meta property="og:title" content="お問い合わせ | 株式会社Pikawaka">
  <meta property="og:site_name" content="株式会社Pikawaka">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://pikawaka.co.jp/contact">
  <meta property="og:image" content="https://pikawaka.co.jp/assets/images/OGP_contact.png">
  <meta property="og:locale" content="ja_JP">
  <meta property="og:description" content="お問い合わせページです。株式会社Pikawakaは、生成AI研修事業およびWebアプリケーション開発事業を提供しています。">
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-ZPXER09FRY"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-ZPXER09FRY');
  </script>
  <iframe
      name="hidden_iframe"
      id="hidden_iframe"
      style="display: none"
      onload="if(submitted){window.location='contact-thanks';}"
  ></iframe>
</head>
<body>
  <!-- l-header -->
  <header class="l-header">
    <div class="l-header__inner">
      <a class="c-logo c-logo--header" href="/">
        <img src="./assets/images/logo.png" alt="株式会社Pikawaka">
      </a>
      <button class="c-menu-button js-menu-toggle" aria-label="メニュー開閉">
        <span class="c-menu-button__line"></span>
        <span class="c-menu-button__line"></span>
      </button>
      <div class="c-overlay"></div>
      <nav class="c-nav">
        <ul class="c-nav__list">
          <li class="c-nav__item">
            <a href="trainings" class="c-nav__link">法人研修</a>
          </li>
          <li class="c-nav__item">
            <a href="developments" class="c-nav__link">システム開発・デザイン</a>
          </li>
          <li class="c-nav__item">
            <a href="https://pikawaka.com/" target=”_blank” class="c-nav__link">オウンドメディア</a>
          </li>
          <li class="c-nav__item">
            <a href="/#company" class="c-nav__link">会社情報</a>
          </li>
        </ul>
        <a href="contact" class="c-button c-button--blue-white c-nav__button">お問い合わせ</a>
      </nav>
    </div>
  </header>

  <main class="l-main">
    <section class="p-page-header p-page-header--nomal">
      <div class="p-page-header__inner">
        <h1 class="p-page-header__title u-m-0">お問い合わせ</h1>
      </div>
    </section>
    <nav class="c-breadcrumbs contact u-mb-20 u-mb-40-md">
      <ul class="c-breadcrumbs__list">
        <li class="c-breadcrumbs__item"><a href="/" class="c-breadcrumbs__link">TOP</a></li>
        <li class="c-breadcrumbs__item">お問い合わせ</a></li>
      </ul>
    </nav>

    <!-- contact -->
    <section class="p-contact c-section c-section--mw-850 u-mb-40-md">
      <form class="c-form" action="https://pikawaka.com/corporates/corporate_infos" method="POST" target="hidden_iframe" onsubmit="submitted=true;">
        <dl class="c-form__group">
          <div class="c-form__group__line">
            <dt class="c-form__label" for="company-name">会社・団体名</dt>
            <dd class="c-form__label__required">必須</dd>
            <dd class="c-form__input-wrapper"><input type="text" id="company-name" name="corporate_company_name" required class="c-form__field c-form__input" placeholder="例： 株式会社Pikawaka"></dd>
          </div>
        </dl>

        <dl class="c-form__group">
          <div class="c-form__group__line">
            <dt class="c-form__label" for="fullname">お名前</dt>
            <dd class="c-form__label__required">必須</dd>
            <dd class="c-form__input-wrapper"><input type="text" id="fullname" name="corporate_fullname" required class="c-form__field c-form__input" placeholder="例： 山田 太郎"></dd>
          </div>
        </dl>

        <dl class="c-form__group">
          <div class="c-form__group__line">
            <dt class="c-form__label" for="email">メールアドレス</dt>
            <dd class="c-form__label__required">必須</dd>
            <dd class="c-form__input-wrapper"><input type="email" id="email" name="corporate_email" required class="c-form__field c-form__input" placeholder="例： example@mail.co.jp"></dd>
          </div>
        </dl>

        <dl class="c-form__group">
          <div class="c-form__group__line">
            <dt class="c-form__label" for="email">お問い合わせ種別</dt>
            <dd class="c-form__label__required">必須</dd>
            <dd class="c-form__input-wrapper">
              <div class="c-form__select-container">
                <select id="category" name="corporate_category" required class="c-form__field c-form__select custom-select">
                  <option value="" disabled selected>選択してください</option>
                  <option value="generative_ai_training">生成AI研修</option>
                  <option value="web_service_training">Webサービス開発研修</option>
                  <option value="web_app_development">Webアプリケーション開発</option>
                  <option value="design_creation">デザイン制作</option>
                  <option value="other">その他</option>
                </select>
              </div>
            </dd>
          </div>
        </dl>
        
        <dl class="c-form__group">
          <div class="c-form__group__line">
            <dt class="c-form__label textarea-label" for="message">お問い合わせ内容</dt>
            <dd class="c-form__label__required textarea">必須</dd>
            <dd class="c-form__input-wrapper">
              <textarea id="message" name="corporate_content" required class="c-form__field c-form__textarea" placeholder="お問い合わせ内容を入力してください。"></textarea>
            </dd>
          </div>
        </dl>

        <div class="c-form__group">
          <div class="c-form__checkbox">
            <input type="checkbox" name="agree" id="agree" required>
            <label for="agree">個人情報の取り扱いに同意する</label>
          </div>
          <button type="submit" class="c-button c-button--navy-white u-mx-auto">送信する</button>
          <p class="c-form__checkbox-supplement">個人情報の取り扱いに関しては「<a href="privacy" target="_blank">プライバシーポリシー</a>」をお読み頂き、同意のうえお問い合わせ下さい。</p>
        </div>
      </form>
    </section>

  <!-- footer -->
  <footer class="l-footer">
    <div class="l-footer__inner">
      <a class="c-logo c-logo--footer" href="/">
        <img src="./assets/images/logo.png" alt="株式会社Pikawaka">
      </a>
      <nav class="l-footer__nav">
        <ul class="l-footer__nav-list">
          <li class="l-footer__nav-item"><a href="trainings" class="l-footer__nav-link">法人研修</a></li>
          <li class="l-footer__nav-item"><a href="developments" class="l-footer__nav-link">システム開発・デザイン</a></li>
          <li class="l-footer__nav-item"><a href="https://pikawaka.com" target="_blank" class="l-footer__nav-link">オウンドメディア</a></li>
          <li class="l-footer__nav-item"><a href="/#company" class="l-footer__nav-link">会社情報</a></li>
          <li class="l-footer__nav-item"><a href="contact" class="l-footer__nav-link">お問い合わせ</a></li>
        </ul>
      </nav>
      <div class="c-sns u-mb-40">
        <p class="c-sns__text">Pikawakaが運営するSNSはこちら</p>
        <div class="c-sns__container">
          <a href="https://x.com/pikkaPikawaka" class="c-sns__link" target="_blank" rel="noreferrer noopener">
            <img class="c-sns__icon" src="./assets/images/X.png" alt="X">
          </a>
          <!-- <a href="#" class="c-sns__link">
            <img class="c-sns__icon" src="./assets/images/Instagram_Glyph_Black 1.png" alt="Instagram">
          </a>
          <a href="#" class="c-sns__link">
            <img class="c-sns__icon" src="./assets/images/TikTok_Icon_Black_Square 1.png" alt="TikTok">
          </a> -->
        </div>
      </div>
    </div>
    <p class="l-footer__copyright">&copy; 2024 Pikawaka Inc.</p>
  </footer>

  <script src="./assets/js/script.js"></script>
</body>
</html>
